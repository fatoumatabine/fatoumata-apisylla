lservices:
  - type: web
    name: laravel-docker
    env: docker
    plan: free
    image: fatoumatbinetousylla/appcompt:latest
    envVars:
      - key: APP_KEY
        value: base64:YhMusS7Oj7gvSprEjE/0btGRNwHyHlm2ULZ0o0Kb2as=
      - key: PASSPORT_PRIVATE_KEY
        fromSecret: PASSPORT_PRIVATE_KEY
      - key: PASSPORT_PUBLIC_KEY
        fromSecret: PASSPORT_PUBLIC_KEY
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        value: https://fatoumata-apisylla-1.onrender.com/
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromDatabase:
          name: pgsql
          property: host
      - key: DB_PORT
        value: 5433
      - key: DB_DATABASE
        fromDatabase:
          name: pgsql
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: pgsql
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: pgsql
          property: password
      - key: L5_SWAGGER_BASE_PATH
        value: https://fatoumata-apisylla-1.onrender.com/
      - key: L5_SWAGGER_USE_ABSOLUTE_PATH
        value: true
      - key: L5_SWAGGER_CONST_HOST
        value: https://fatoumata-apisylla-1.onrender.com/
      - key: MAIL_MAILER
        value: smtp
      - key: MAIL_HOST
        value: smtp.mailtrap.io # Exemple, à remplacer par le vrai hôte SMTP
      - key: MAIL_PORT
        value: 2525 # Exemple, à remplacer par le vrai port SMTP
      - key: MAIL_USERNAME
        value: your_mailtrap_username # Exemple, à remplacer par le vrai nom d'utilisateur SMTP
      - key: MAIL_PASSWORD
        value: your_mailtrap_password # Exemple, à remplacer par le vrai mot de passe SMTP
      - key: MAIL_ENCRYPTION
        value: tls
      - key: MAIL_FROM_ADDRESS
        value: no-reply@example.com
      - key: MAIL_FROM_NAME
        value: "API Comptes"
